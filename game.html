<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel = "stylesheet" href="game.css">
</head>
<body>
    <div  class="hide" id ="message">
    <div class="msg-container">
        <p class="result">WINNER</p>
        <button id="btn">NEW GAME</button>
    </div>
    </div>
        
    
    <div id="heading">
        <h1><b>ROCK PAPER SCISSORS</b></h1>
    </div>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src = "rock.png" />
        </div>
        <div class="choice" id="paper">
            <img src = "paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src = "scissors.png">
        </div> 
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <br>
            <p>YOU'R SCORE</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <br>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-con">
        <div id="msg">Play Your Move</div>
    </div>
  <script src="game.js"></script>  
</body>
</html>
